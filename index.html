<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Graficador de Desigualdades</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
<style>
  canvas { background:#fff; border:1px solid #000; border-radius:8px }
  .btn {
    background:#4b5563;
    color:#000;
    font-weight:600;
    border-radius:6px;
    padding:6px 12px;
    cursor:pointer;
    font-family: 'Cambria Math', serif;
  }
  .mv {
    width:34px;
    height:34px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  #add {
    background:#A2E4B8;
  }
  #draw {
    background:#75c6f7;
  }
  #result {
    margin-top:10px;
    font-family:'Cambria Math', serif;
    font-size:16px;
    background:#e5e7eb;
    padding:6px 10px;
    border-radius:6px;
    min-width:240px;
  }
  .zoom-btn {
    background:#D7a1f9;
    color:#000;
  }
  .arrow-btn {
    background:#ff5783;
    color:#000;
  }
</style>
</head>
<body style="background:#f5f0db;padding:20px;display:flex;flex-direction:column;align-items:center;gap:14px">
  <h1 style="font-size:20px;font-weight:bold">Graficador de Desigualdades</h1>

  <!-- Desigualdades -->
  <div id="inputWrap" style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px;width:600px"></div>
  <button id="add" class="btn">+ añadir desigualdad</button>

  <!-- Función objetivo -->
  <div style="display:flex;gap:8px;align-items:center">
    <label style="font-family:'Cambria Math', serif"> Z = </label>
    <input id="obj" style="padding:6px;border:1px solid #ccc;border-radius:4px;width:220px" placeholder="3*x+2*y">
    <select id="sense" style="padding:6px;border:1px solid #ccc;border-radius:4px">
      <option value="max">Maximizar</option>
      <option value="min">Minimizar</option>
    </select>
  </div>

  <!-- Controles -->
  <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
    <button id="draw" class="btn">Graficar región</button>
    <button id="zin" class="btn zoom-btn">+</button>
    <button id="zout" class="btn zoom-btn">−</button>
    <div style="display:flex;gap:6px">
      <button class="btn mv arrow-btn" data-d="left">◀</button>
      <button class="btn mv arrow-btn" data-d="right">▶</button>
      <button class="btn mv arrow-btn" data-d="up">▲</button>
      <button class="btn mv arrow-btn" data-d="down">▼</button>
      <button class="btn mv arrow-btn" data-d="re">⌖</button>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="cv" width="1000" height="700"></canvas>

  <!-- Resultado óptimo -->
  <div id="result">Introduce Z y haz clic en “Graficar región”.</div>

<script>
// ... El código JavaScript permanece igual
</script>
</body>
</html>
